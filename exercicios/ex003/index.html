<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>

    <img src="logo html.webp" alt="Logo HTML5"> <!-- src é a origem do arquivo, e alt é o texto que explica a imagem-->
    <!-- Aperte CRTL + ESPAÇO para abrir os arquivos no src-->
     
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo css.png" alt="Logo CSS">

    <p>Também podemos carregar imagens externas:</p>
    <!--Copiando o endereço da imagem-->
    <img src="https://static.vecteezy.com/system/resources/thumbnails/027/127/463/small_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="Logo JavaScript">
</body>
</html>
