<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            /*Quer dizer um paragrafo dentro da div*/
            display: none; /*Para nÃ£o aparecer, somente aparecer quando passar o mouse*/
        }

        div:hover > p{
            display: block; /*Agora sim vai aparecer*/
            color: brown;
            background-color: burlywood;
        }

        div:hover{
            color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
