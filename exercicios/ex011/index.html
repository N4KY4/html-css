<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu computador.</p>

    <picture>
        <!--Para ajustar de acordo com o dispositivo-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
        
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5!</p>
    <!--No caso do type, colocamos o que melhor se encaixa (mp3, ogg, wav), e ele vai testando na ordem-->
    <!--Vamos usar alguns parametros para que o audio funcione no nosso projeto.-->
    <!--Metadata -> carrega so algumas informações, o que é melhor!
    Controls faz com que aparece os controles de opção do audio
    Loop -> faz com que a musica não acabe-->
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/rain_water.mp3" type="audio/mpg"> <!--Para mp3-->
        <source src="midia/rain_water.mp3" type="audio/ogg"> <!--Para ogg-->
        <source src="midia/rain_water.mp3" type="audio/wav"> <!--Para wav-->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/rain_water.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
