<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        /*
        Código de importação:
        https://fonts.google.com/
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color:black
        }

        h1{
            font-family: 'Indie Flower', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quibusdam rerum cumque sit aliquam, ipsam quidem hic similique perspiciatis quo non, debitis, eius quis assumenda ratione architecto quas nobis numquam.</p>
</body>
</html>
